<div class="container ">
<div class="card card-signin  offset-11 " style="float:right">
    <h5 class="card-header text-center" >Payment </h5>
                        <div class="card-body">
                            <form [formGroup]="buyerform" (ngSubmit)="onSubmit()">    
                                  <div class="form-group">
                                    <label >Number Of Items</label>
                                    <input type="text" formControlName="numberOfItems" class="form-control" autofocus  [ngClass]="{ 'is-invalid': submitted && f.numberOfItems.errors }"/>
                                    <div *ngIf="submitted && f.numberOfItems.errors" class="invalid-feedback">
                                      <div *ngIf="f.numberOfItems.errors.required">Number of Items is required</div>
                                      <div *ngIf="f.numberOfItems.errors.pattern">Number of Items  should be in digits</div>
                                  </div>
                                  </div>
                                  <div class="form-group">
                                    <label >Date</label>
                                    <input type="date" formControlName="dateTime" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.dateTime.errors }"/>
                                    <div *ngIf="submitted && f.dateTime.errors" class="invalid-feedback">
                                      <div *ngIf="f.dateTime.errors.required">DateTime is required</div>
                                  </div>
                                </div>
                                <div class="form-group">
                                    <label> PayMent Mode</label>
                                    <select formControlName="transactionType">
                                        <option value="-1">Choose..</option>
                                        <option value="credit">Credit Card</option>
                                        <option value="debit">Debit Card</option>
                                       
                                    </select>
                                  </div>
                                  <div class="form-group">
                                    <label >Card Holders Name</label>
                                    <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }"/>
                                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                      <div *ngIf="f.name.errors.required">Card Holders Name is required</div>
                                      <div *ngIf="f.name.errors.pattern">Enter a Proper Name </div>
                                  </div>
                                  </div>
                                  <div class="form-group">
                                    <label >Card Number</label>
                                    <input type="text" formControlName="cardNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.cardNumber.errors }"/>
                                  
                                    <div *ngIf="submitted && f.cardNumber.errors" class="invalid-feedback">
                                      <div *ngIf="f.cardNumber.errors.required">Card Number is required</div>
                                      <div *ngIf="f.cardNumber.errors.pattern">Card Number should be in number type</div>
                                    </div>
                                    </div>
                                  <div class="form-group">
                                    <label >CVV</label>
                                    <input type="text" formControlName="cvv" class="form-control" style="width: 30%;" [ngClass]="{ 'is-invalid': submitted && f.cvv.errors }"/>
                                    <div *ngIf="submitted && f.cvv.errors" class="invalid-feedback">
                                      <div *ngIf="f.cvv.errors.required">CVV is required</div>
                                      <div *ngIf="f.cvv.errors.pattern"> Enter a 3 digit CVV</div>
                                  </div>
                                  </div>
                                  <div class="form-group">
                                    <label >ExpiryDate</label>
                                    <input type="text" formControlName="edate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.edate.errors }"/>
                                    <div *ngIf="submitted && f.edate" class="invalid-feedback">
                                      <div *ngIf="f.edate.errors.required">Expiry Date is required</div>
                                      <div *ngIf="f.edate.errors.pattern">Enter 2 digit date</div>
                                  </div>
                                </div>
                                  <div class="form-group">
                                    <label >Remarks</label>
                                    <input type="text" formControlName="remarks" class="form-control" />
                                  </div>
                                <hr class="my-4 bg-success"/>
                                <div class="form-group">
                                    <div class="text-center">
                                        <button type="submit" class="btn  mr-1">Purchase</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                  </div>
